{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Adeptus Navbar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS & Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">


    <style>
      .top-bar-wrapper {
        position: relative;
        background: #16333a;
        color: white;
        border-bottom: 4px solid #39aabd;
      }

      .top-bar {
        background: #39aabd;
        width: max-content;
        padding: 0.5rem 3rem;
        clip-path: polygon(6% 0, 94% 0, 100% 100%, 0% 100%);
      }

      .top-bar .contact-item i {
        background-color: #003742;
        color: white;
        padding: 3px 6px;
        border-radius: 4px;
        margin-right: 5px;
        font-size: 12px;
      }

      .top-bar .contact-item strong {
        font-size: 12px;
      }

      .top-bar .contact-item span {
        font-size: 12px;
      }

      .nav-button{
        background-color: #39aabd;
      }

      .navbar-brand img {
        height: 60px;
      }

      .verify-btn {
        background-color: #39aabd;
        border: none;
        padding: 13px 22px;
        color: white;
        font-size: 13px;
        font-weight: 600;
        border-radius: 12px;
        text-decoration: none;
      }

      .navbar-nav .nav-link {
        font-weight: 500;
        font-size: 1rem;
      }

      @media (max-width: 768px) {
        .top-bar .d-flex.justify-content-between {
          flex-direction: column;
          align-items: center;
        }
        .verify-btn {
          margin-top: 10px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Top Bar with Diagonal Design -->
    <!-- Top Bar Wrapper with only Email + Phone -->
    <div class="top-bar-wrapper d-none d-lg-block">
      <div
        class="container d-flex justify-content-between align-items-center flex-wrap"
      >
        <!-- Clip Background on This Only -->
        <div class="top-bar d-flex align-items-center flex-wrap me-3">
          <div class="d-flex align-items-center contact-item me-4">
            <i class="bi bi-envelope-fill"></i>
            <strong>Email Us !</strong>
            <span class="ms-1 text-decoration-underline"
              >info@adeptuscertifications.co.uk</span
            >
          </div>
          <div class="d-flex align-items-center contact-item">
            <i class="bi bi-telephone-fill"></i>
            <strong>Need Help !</strong>
            <span class="ms-1 text-decoration-underline">+966 50 126 4259</span>
          </div>
        </div>

        <!-- Remaining Right Side -->
        <div class="d-flex align-items-center">
          <a
            href="#"
            class="d-flex align-items-center text-white me-3 border-end border-white pe-3"
            style="text-decoration: none;"
          >
            <div
              class="nav-button rounded-2 d-flex justify-content-center align-items-center"
              style="width: 25px; height: 25px"
            >
              <i class="bi bi-person text-white"></i>
            </div>
            <span class="ms-2" style="font-size: 14px;">Login/Signup</span>
          </a>

          <span style="font-size: 14px;"><strong>Follow us:</strong></span>
          <a href="#" class="text-white mx-2"><i class="bi bi-facebook"></i></a>
          <a href="#" class="text-white mx-1"><i class="fab fa-x-twitter"></i></a>
          <a href="#" class="text-white mx-1"
            ><i class="bi bi-instagram"></i
          ></a>
          <a href="#" class="text-white mx-1"><i class="bi bi-dribbble"></i></a>
        </div>
        <img src="{% static 'images/right-poly.png' %}" style="width: 70px;height: 40px;position: absolute;top: 0px; right: 0px;" alt="">
      </div>
      
    </div>

    <!-- Main Navbar -->
    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="{% static 'images/logo-large' %}" alt="ADEPTUS Logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarNav"
        >
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="https://www.adeptuscertifications.co.uk/about-us" target="_blank">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="https://www.adeptuscertifications.co.uk/course-categories" target="_blank">Courses</a></li>
            <li class="nav-item"><a class="nav-link" href="https://www.adeptuscertifications.co.uk/service-categories" target="_blank">Services</a></li>
            <li class="nav-item"><a class="nav-link" href="https://www.adeptuscertifications.co.uk/blogs" target="_blank">Blogs</a></li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.adeptuscertifications.co.uk/contact-us" target="_blank">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.adeptuscertifications.co.uk/photo-gallery" target="_blank">photo-gallery</a>
            </li>
          </ul>
          <div class="d-flex align-items-center">
            <i class="bi bi-search fs-5 me-3"></i>
            <a href="#" class="verify-btn d-flex align-items-center">
              Verify Certification <i class="bi bi-arrow-right ms-2" style="transform: rotate(310deg);font-weight: bold;"></i>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
